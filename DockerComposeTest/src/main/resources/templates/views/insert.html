<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">

	<title>Insert</title>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" defer></script>

</head>

<body>
	<h2>製品登録</h2>

	<form id="insert" th:object="${insertData}" th:action="@{/api/products/insert}" method="post">
		<input type="submit" value="登録" class="btn btn-primary">
		<table>
			<tr>
				<td>製品名</td>
				<td><input type="text" th:field="*{name}"></td>
			</tr>
			<tr>
				<td>価格</td>
				<td><input type="number" th:field="*{price}"></td>
			</tr>
			<tr>
				<td>数量</td>
				<td><input type="number" th:field="*{qty}"></td>
			</tr>
		</table>
	</form>
</body>

</html>
